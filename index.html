<!DOCTYPE html>
<html>
	<head>
		<title>ice cube tray</title>
		<meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
		<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans:400,700'/>
		<link rel='stylesheet' type='text/css' href='./style/main.css'/>
		<link id='theme_link' rel='stylesheet' type='text/css' href='./style/override.none.css'/>
		<script type='text/javascript' language='javascript' src='./js/lib/shared.js'></script>
		<script type='text/javascript' language='javascript' src='./js/lib/js.cookie.js'></script>
		<script type='text/javascript' language='javascript' src='./js/main.js'></script>
	</head>
	<body>
		<div class='ubercontent'>
			<div style='position: absolute; top: 0; right: 0; display: inline-block; padding: 5px 10px;'>
				<label><input id='theme_override' type='checkbox' onchange="javascript:{set_theme_dark(this.checked, true);}" style='transform: scale(0.7);'/> <font style='position: relative; top: -3px; left: -2px; font-size: 0.9em;'>Dark</font></label>
			</div>
			<h1 id='title'>ice cube tray</h1>
			<div class='social'>
				<label>Find me on </label><a class='link' href='https://github.com/icecubetray'><img class='invertible' src='./media/github_logo.png' height='22px' style='position:relative;left:-3px;top:5px;' alt='GitHub'/></a><label style='position:relative;left:-4px;'>.</label>
			</div>
			<hr/>
			<div class='content'>
				Pseudonymous C zealot interested in cryptography, communications, and security.<br/>
				I passionately hate Java.
			</div>
			<div class='footer'>
				<span id='italian_counter'></span>
			</div>
		</div>
		<script type='text/javascript' language='javascript'>
			window.theme_link = document.getElementById('theme_link');
			window.theme_override = document.getElementById('theme_override');
			set_theme_dark((window.theme_override.checked = (Cookies.get('theme_dark') === 'y')), false);
		</script>
	</body>
</html>
